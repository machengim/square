<div id="post_list">
    <button *ngIf="hasNew" id="btn_loadnew" (click)="loadNew()" >Load new posts</button>

    <div class="post" *ngFor="let post of posts">
        <app-post [post]="post" (newComment)="onNewComment($event)"></app-post>
        <hr>
    </div>

    <button *ngIf="hasMore" id="btn_loadmore" (click)="loadMore()" >Load More</button>
</div>
