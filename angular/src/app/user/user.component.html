<content>
    <div id="wrapper">
        <article>
            <div id="post_list">
                <div class="post" *ngFor="let post of posts">
                    <app-post [post]="post"></app-post>
                    <hr>
                </div>
            </div>
            </article>
        <app-aside></app-aside>
    </div>
    <div id="pagination">
        <div class="item" *ngFor="let i of pages">
            <a *ngIf="i != current" (click)="turnPage(i)">{{i}}</a>
            <span class="nonlink" *ngIf="i == current">{{i}}</span>
        </div>
    </div>
</content>
