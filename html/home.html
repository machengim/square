<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Square</title>
        <link rel="stylesheet" href="home.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        
    </head>
    <body>
        <header>
            <nav>
                <div class="nav_logo">Square</div>
                <div class="nav_items">
                    <ul>
                        <li>Home</li>
                        <li>Message</li>
                        <li>Setting</li>
                        <li>Quit</li>
                    </ul>
                </div>
                <div class="nav_search">
                    <form>
                        <input id="top_search" placeholder="Search">
                    </form>
                </div>
            </nav> 
        </header>

        <content>
            <div id="wrapper">
                <article>
                    <form id="draft_form" onsubmit="return submit_post();">
                        <div id="write_box">
                            <div class="text">Write a post:</div>
                            <textarea ref="draft" id="draft" name="draft" placeholder="Share your thought" v-on:focus="show_area" required></textarea>
                            <div v-show="show">
                                <button id="hide" type="button" v-on:click="hide_area">Hide</button>
                                <button id="submit" type="submit">Send</button>
                            </div>
                        </div>
                    </form>
                    <div id="post_list">
                        <div class="post" v-for="item in items">
                            <div class="author">{{ item.nickname }} said:</div>
                            <div class="text">{{ item.content }}</div>
                            <div class="foot">
                                <span class="time">{{ item.ts }}</span>
                                <span class="tool">Comments({{ item.comments }}) Mark</span>
                            </div>
                            <hr>
                        </div>
                    </div>
                </article>

                <aside>
                    <div class="user_info">
                        <p>Nickname</p>
                        <p>Posts: 58</p>
                        <p>Marked: 31</p>
                        <p>New comments: 2</p>
                    </div>
                </aside>
            </div>            
        </content>
        <footer>
            Copyright 2020 Square
        </footer>
        <script src="home.js"></script>
        <script type="text/javascript">window.onload=checkUserOnHome;</script>

    </body>
</html>
