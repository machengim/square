<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Square</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <form id="register" class="box" method="POST">
            <h1>Register</h1>
            <input type="email" name="email" placeholder="Email" autocomplete="off" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="repeat_passwd" placeholder="Repeat password" required>
            <input type="text" name="nickname" autocomplete="off" placeholder="Nickname (optional)">
            <div class="btns">
                    <button>Submit</button>
                    <button onclick="window.open('login.html', '_self')">Back</button>
            </div>
        </form>
        <footer>
            Copyright @2020 Square test version. All rights reserved.
        </footer>
    </body>
    <script src="index.js"></script>
</html>
