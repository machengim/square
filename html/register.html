<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Square</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <form id="register" class="box" method="POST" >
            <h1>Register</h1>
            <input type="text" name="user" placeholder="username" required>
            <input type="password" name="passwd" placeholder="password" required>
            <input type="password" name="repeat_passwd" placeholder="repeat password" required>
            <input type="email" name="email" placeholder="email" required>
            <input type="text" name="nickname" placeholder="nickname">
            <div class="btns">
                    <button>Submit</button>
                    <button onclick="window.open('index.html', '_self')">Back</button>
            </div>
        </form>
        <footer>
            Copyright @2020 Square test version. All rights reserved.
        </footer>
    </body>
</html>
